{{define "title"}}Вход{{end}}

{{define "content"}}
<h1>Авторизация</h1>

<form method="POST" action="/login">        
    {{ .csrfField }}                       
    {{- if .Message }}
        <p class="error">{{ .Message }}</p>
    {{- end }}

    <label>Email:</label>
    <input type="email" name="email" required><br>

    <label>Пароль:</label>
    <input type="password" name="password" required><br>

    <button type="submit">Войти</button>
</form>
{{end}}
