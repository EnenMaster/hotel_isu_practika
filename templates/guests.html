{{ define "title" }}Гости{{ end }}

{{ define "content" }}
<h1>Список гостей</h1>

<a href="/guests/add" class="add-room-btn">Добавить гостя</a>

<table>
    <thead>
        <tr><th>ID</th><th>ФИО</th><th>Email</th><th>Телефон</th><th>Действия</th></tr>
    </thead>
    <tbody>
    {{ range .Guests }}
        <tr>
            <td>{{ .GuestID }}</td>
            <td>{{ .Name }}</td>
            <td>{{ .Email }}</td>
            <td>{{ .Phone }}</td>
            <td>
                <a href="/guests/edit/{{ .GuestID }}">Редактировать</a>
                <a href="/guests/delete/{{ .GuestID }}">Удалить</a>
            </td>
        </tr>
    {{ end }}
    {{ if not .Guests }}
        <tr><td colspan="5" style="text-align:center;">Нет гостей</td></tr>
    {{ end }}
    </tbody>
</table>
{{ end }}
